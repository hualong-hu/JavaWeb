        function getResult(num1, num2){
            var num = prompt("请输入运算符");
            switch (num){
                case "+":
                    return num1 + num2 ;
                case "-":
                    return num1 - num2 ;
                case "*":
                    return num1 * num2 ;
                case "/":
                    return num1 / num2 ;
            }
        }
