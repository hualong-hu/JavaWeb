<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table{
            border: 1px black solid;
            width: 1000px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        td{
            border: 1px black solid;
            vertical-align: middle;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function checkAll() {
            var tagName = document.getElementsByTagName("input");
            var byId = document.getElementById("all");
            for (var i = 0 ; i < tagName.length; i++){
                if (byId.checked){
                    tagName[i].checked = true;
                }else{
                    tagName[i].checked = false;
                }
            }
        }

    </script>
</head>
<body>
    <table align="center">
        <tr>
            <th><input type="checkbox" id="all" onclick="checkAll()">全选</th>
            <th>商品图片</th>

        </tr>

</body>
</html>
