<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秋季</title>
    <style type="text/css">
        table{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td rowspan="12"> <img src="../images/autumn.jpg"> </td>
            <td>秋雨——高楼目尽欲黄昏，梧桐叶上萧萧雨</td>
        </tr>
        <tr>
            <td>秋夜——睡起秋声无觅处，满阶梧叶日明中</td>
        </tr>
        <tr>
            <td>秋声——未觉池塘春草梦，阶前梧叶已秋声</td>
        </tr>
        <tr>
            <td>秋叶——夜深风竹敲秋韵，万叶千声皆是恨</td>
        </tr>
        <tr>
            <td>秋色——雨侵坏瓮新苔绿，秋入横林数叶红</td>
        </tr>
        <tr>
            <td>秋月——月光浸水水浸天，一派空明互回荡</td>
        </tr>
        <tr>
            <td>秋菊——宁可枝头抱香死，何曾吹落北风中</td>
        </tr>
        <tr>
            <td>秋思——故人万里无消息，便拟江头问断鸿</td>
        </tr>
        <tr>
            <td>秋愁——莫道身闲总是，孤灯夜夜写清愁</td>
        </tr>
        <tr>
            <td>秋兴——西风吹叶满湖边，初换秋衣独慨然</td>
        </tr>
        <tr>
            <td>秋怀——出门未免流年叹，又见湖边木叶飞</td>
        </tr>

            </td>
        </tr>
    </table>

</html>
