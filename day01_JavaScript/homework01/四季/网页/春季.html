<body>
    <table >
        <tr>
            <td rowspan="12"> <img src="../images/spring.jpg"> </td>
            <td>春来——爆竹声中一岁除，春风送暖入屠苏</td>
        </tr>
        <tr>
            <td>春雨——小楼一夜听春雨，深巷明朝卖杏花</td>
        </tr>
        <tr>
            <td>春花——惆怅东栏一株雪，人生看得几清明</td>
        </tr>
        <tr>
            <td>春风——春风又绿江南岸，明月何时照我还</td>
        </tr>
        <tr>
            <td>春光——等闲识得东风面，万紫千红总是春</td>
        </tr>
        <tr>
            <td>春景——试上超然台上看，半壕春水一城花</td>
        </tr>
        <tr>
            <td>春游——东风知我欲山，吹断檐间积雨声 </td>
        </tr>
        <tr>
            <td>春思——春心莫共花争发，一寸相思一寸灰</td>
        </tr>
        <tr>
            <td>春寂——春潮带雨晚来急，野渡无人舟自横</td>
        </tr>
        <tr>
            <td>春愁——问君能有几多愁，恰似一江春水向东流</td>
        </tr>
        <tr>
            <td>春梦——枕上片时春梦中，行尽江南数千里</td>
        </tr>
