<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冬季</title>
    <style type="text/css">
        table{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td rowspan="12"> <img src="../images/winter.jpg" > </td>
            <td>冬雪——忽如一夜春风来，千树万树梨花开</td>
        </tr>
        <tr>
            <td>冬梅——不是一番寒彻骨，争得梅花赴鼻香</td>
        </tr>
        <tr>
            <td>冬景——岸容待腊将舒柳，山意冲寒欲放梅</td>
        </tr>
        <tr>
            <td>冬天——琥珀珠海黏行处雪，棕榈帚扫卧来云</td>
        </tr>
        <tr>
            <td>冬夜——岁华皆采获，冬晚共严枯</td>
        </tr>
        <tr>
            <td>冬风——飘飘送下遥天雪，飒飒吹干旅命烟</td>
        </tr>
        <tr>
            <td>冬思——岁寒，然后知柏之后凋</td>
        </tr>
        <tr>
            <td>冬狩——会挽雕弓如满月，西北望，射末狼</td>
        </tr>
        <tr>
            <td>冬愁——云横秦岭家何在，雪拥蓝关马不前</td>
        </tr>
        <tr>
            <td>冬行——草枯鹰眼疾，雪尽马蹄轻</td>
        </tr>
        <tr>
            <td>冬恨——夜阑卧听风吹雨，铁马冰河入梦来</td>
        </tr>
