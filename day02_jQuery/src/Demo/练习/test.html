<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../script/jquery-1.7.2.js"></script>
</head>
<script type="text/javascript">
    $(function () {
        $("h1").click(function () {
           $(this).css("color","blue");
           $("p").css({"font-size":"25px","line-height":"50px"})
        })
    })
</script>
<body>

<h1>你是人间四月天</h1>
<p>
    笑响亮了四面风<br>
    轻灵在春的光艳中交舞看变<br>
    你是一月早天的云烟<br>
    黄昏吹着风的软<br>
</p>


</body>
</html>
