<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
<!--
table-striped：斑马线效果
table-bordered：表格边框
table-hover：鼠标移动效果
table-condensed：表格更加紧凑

active、success、info、warning、danger：五种不同的颜色
-->
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr class="active">
                    <th>标题</th>
                    <th>标题</th>
                    <th>标题</th>
                </tr>
            </thead>
            <tbody>
                <tr class="success">
                    <td>内容</td>
                    <td>内容</td>
                    <td>内容</td>
                </tr>
                <tr class="info">
                    <td>内容</td>
                    <td>内容</td>
                    <td>内容</td>
                </tr>
                <tr class="warning">
                    <td>内容</td>
                    <td>内容</td>
                    <td>内容</td>
                </tr>
                <tr class="danger">
                    <td>内容</td>
                    <td>内容</td>
                    <td>内容</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
