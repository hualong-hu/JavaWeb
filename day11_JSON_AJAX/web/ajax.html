<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function ajaxRequest() {
// 				1、我们首先要创建XMLHttpRequest 
				var xmlHttpRequest = new XMLHttpRequest();
// 				2、调用open方法设置请求参数
	// 				method：请求的类型；GET 或 POST
	// 				url：文件在服务器上的位置
	// 				async：true（异步）或 false（同步）
				xmlHttpRequest.open("get","http://localhost:8080/day11/ajaxServlet?action=javaScriptAjax",true);
// 				4、在send方法前绑定onreadystatechange事件，处理请求完成后的操作。
				xmlHttpRequest.onreadystatechange = function () {
					if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200){
						//需获得来自服务器的响应，使用XMLHttpRequest对象的responseText或responseXML属性。
						//responseText 获得字符串形式的响应数据。
						//responseXML 获得 XML 形式的响应数据。
						xmlHttpRequest.responseText;
						var parse = JSON.parse(xmlHttpRequest.responseText);
						document.getElementById("div01").innerHTML = "编号："+parse.id+",姓名："+parse.name;
					}
				}
// 				3、调用send方法发送请求,将请求发送到服务器。
				xmlHttpRequest.send();
			}
		</script>
	</head>
	<body>	
		<button onclick="ajaxRequest()">ajax request</button>
		<div id="div01">
		</div>
	</body>
</html>
